<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Inika', serif;
            margin: 0;
            padding: 20px;
        }
        .hero{
            background-color: mediumorchid;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .hero1{
            display: flex;
            align-items: center;
            gap: 60px;
            justify-content: space-evenly;
            align-items: center;
        }
        .logo{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .logo img{
            width: 200px;
            height: 200px;
        }
        .logo h2{
            font-size: 30px;
        }
        input{
            background-color: white;
            border: none;
            border-radius: 12px;
            padding: 30px 20px;
            width: 500px;
            position: relative;
        }
        .search i{
            position: absolute;
            top: 175px;
            right:585px;
            font-size: 30px;
        }
        input::placeholder{
            color: #333;
            font-size: 28px;
        }
        i{
            font-size: 40px;
        }
        #authBtn{
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 23px;
            font-weight: bold;
            cursor: pointer;
            background-color: #28a745;
        }
        nav{
            display: flex;
            align-items: center;
            gap: 40px;
            justify-content: space-evenly;
            align-items: center;
            margin-left: 40px;
        }
        nav a{
            text-decoration: none;
            font-size: 23px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .box{
            display: flex;
            border-radius: 20px;
            width: 900px;
            padding: 40px;
            margin: 40px auto 0;
            align-items: center;
            justify-content: space-between;
            background: url(https://img.freepik.com/free-vector/background-realistic-abstract-technology-particle_23-2148431735.jpg?semt=ais_hybrid&w=740&q=80) no-repeat center/cover;
        }
        h1{
            font-size: 62px;
            font-weight: bold;
            color: white;
        }
        p{
            font-size: 22px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            line-height: 1.4;
        }
        .image img{
            width: 380px;
            height: 360px;
            border-radius: 20px;
            object-fit: cover;
        }
        .boxes{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 900px;
            margin: 30px auto 60px;
        }
        .start-btn{
            background-color: sienna;
            padding: 20px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 1px 1px 10px rgba(0,0,0,0.3);
        }
        .icons{
            display: flex;
            gap: 40px;
            font-size: 40px;
        }
        @media (max-width: 992px){
            .logo img { width: 140px; height: 140px; }
            .search input { width: 280px; }
            .box{ padding: 22px; }
            h1{ font-size: 40px; }
            .image img{ width: 260px; height: 240px; }
            .boxes{ width: min(760px, 96%); }
        }
        @media (max-width: 600px){
            .hero { padding: 12px; }
            .logo img{ width: 100px; height: 100px; }
            .search input{ width: calc(100% - 60px); padding: 10px 42px 10px 10px; }
            .box{ width: 100%; padding: 12px; border-radius: 12px; }
            h1{ font-size: 26px; }
            p{ font-size: 14px; }
            .image img{ width: 180px; height: 160px; }
            .start-btn{ padding: 12px 20px; font-size: 14px; }
            .icons{ font-size: 24px; gap: 12px; }
            nav{ flex-wrap: wrap; gap: 8px; justify-content: center; margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero1">
            <div class="logo">
                <img src="Images/logo.png" alt="Logo">
                <h2>Tech Company</h2>
            </div>
            <div class="search">
                <input type="text" placeholder="Search For">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bell"></i>        
            <button id="authBtn">Register</button>
        </div>
        <div class="hero2">
            <nav>
                <a href="index.html">Home</a>
                <a href="home.html"></a>
                <a href="aboutus.html">About Us</a>
                <a href="product.html">Product</a>
                <a href="service.html">Service</a>
                <a href="#">Contact</a>
                <a href="blogs.html">Blogs</a>
            </nav>
        </div>
    </div>
    <div class="box">
        <div>
            <h1>Startup Tech<br>Product</h1>
            <p>This speaks directly to what<br>
            tech founders and engineers<br>
            care about: speed, reliability,<br>
            and growth.</p>
        </div>
        <div class="image">
            <img src="Images/Rectangle 169.png" alt="Image">
        </div>
    </div>
    <div class="boxes">
        <button class="start-btn">Let's Start</button>
        <div class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-facebook-f"></i>
        </div>
    </div>
    <script>
    if (localStorage.getItem("visited_before")) {
        window.location.href = "home.html";
    } else {
        localStorage.setItem("visited_before", "yes");
    }
</script>
</body>
</html>
